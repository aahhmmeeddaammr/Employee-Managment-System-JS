<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
            integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">

        <link rel="stylesheet" href="./CSS/style.css">
    </head>
    <body>
        <header class="text-center py-5 bg-primary text-white mb-3">
            <h1>Employees Managment System </h1>
        </header>
        <section class="Search-Section">
            <div class="container">
                <div class="input-group mb-3">
                    <input id="searchInput" type="text" class="form-control"
                        placeholder="search..." aria-label="search..."
                        aria-describedby="basic-addon1"  disabled>
                       <select  id="Selection-search" >
                        <option value="null" selected disabled>---select Field To search</option>
                        <option value="name">Name</option>
                        <option value="Email">E-mail</option>
                       </select>
                 </div>
            </div>
        </section>
        <section class="sec1">
            <div class="container">
                <div class>
                    <button
                        id="IntialaBtn"
                        type="button"
                        class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Create New Employee <i
                            class="fa-solid fa-plus"></i></button>
                    <div class="modal fade modal-xl " id="exampleModal"
                        tabindex="-1"
                        data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel"
                        aria-hidden="true"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header bg-primary text-white">
                                    <h2>Create New One </h2>
                                    <button type="button" class="btn-close"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="container py-5 px-3">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label for="profileImageInput">
                                                <div
                                                    class="Image-Container border-2 border d-flex justify-content-center align-items-center ">
                                                    <i id="UserIcon"
                                                        class="fa-solid fa-user"></i>
                                                    <img id="UserPhoto"
                                                        src="./Images/IMG_2946.JPG"
                                                        class="img-fluid " alt>

                                                </div>
                                            </label>
                                            <input type="file"
                                                id="profileImageInput"
                                                class="form-control" hidden>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" id="Name"
                                                class="form-control  my-3  input"
                                                placeholder="User Name">

                                            <input type="number" id="Age"
                                                class="form-control  my-3 input"
                                                placeholder="User Age">

                                            <input type="tel" id="Phone"
                                                class="form-control  my-3 input"
                                                placeholder="User Phone">

                                            <input type="text" id="City"
                                                class="form-control  my-3 input"
                                                placeholder="User City">

                                            <input type="email" id="Email"
                                                class="form-control  my-3 input"
                                                placeholder="User Email">

                                            <input type="date" id="StartDate"
                                                class="form-control  my-3 input"
                                                placeholder="User StartDate">

                                            <div
                                                class="Btns-Container d-flex justify-content-end ">
                                                <button id="CreateBtn"
                                                    class="btn  btn-primary">Create</button>
                                                <button id="UpdateBtn"
                                                    class="btn  btn-info">Update</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="Employees-Container mt-5">
                    <table
                        class="table   table-bordered  text-center table-responsive">
                        <thead>
                            <tr>
                                <th>Profile Image</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>City</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Start Date</th>
                                <th>Delete</th>
                                <th>Update</th>
                            </tr>
                        </thead>

                        <tbody id="Emplyees">

                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <script
            src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

        <script src="./JS/index.js"></script>
    </body>
</html>
